/* =============================================================
 * 0A. Header
 * ============================================================= */

.contextHeader {
	height: 82px;
	background-color: #FFFFFF;
	clear:both;
}

.admintoolSeperator {
	height: 10px;
}

.adminToolItem {
	width: 100%;
	display:table-row;
}

.contextHeaderTop {
	padding-left: 20px;
	padding-right: 20px;
    border-top: 1px solid #DDDDDD;
	height: 56px;
	background: #f3f3f3;
}

/*Total height should be 193px*/
.dashHeader {
	padding-top: 13px;
	padding-bottom: 124px;
	height: 56px;
	background: #5F6570;
	position: absolute;
	width: 100%;
}

.dashHeader > div {
    padding-left: 20px;
    padding-right: 20px;
}

.dashHeader .contextBreadcrumbChevron {
    padding-top: 26px;
    padding-bottom: 25px;
}

.dashHeader .contextBreadcrumbHome {
    height: 56px;
    background:  url(http://docs.sdl.com/LiveContent/ui/css/../img/home.16.mono-bright.png) no-repeat center;
}

.contextHeaderBottom {
	height: 25px;
	padding-left: 10px;
	padding-right: 10px;
	vertical-align: middle;
	background: #FFFFFF;
}

.contextTitle {
	text-align: left;
	font-size: 23px;
	line-height: 56px;
	float: left;
	min-width:100px;
	text-overflow: ellipsis;
	white-space: nowrap;
	overflow: hidden;
}

.contextHeaderTop .contextTitle {
	color: #296ACC;
}
 
.dashHeader .contextTitle {
	color: #FFFFFF;
}


/* =============================================================
 * 0B. Search
 * ============================================================= */
.contextSearch { /* should become .header_search sometime */
	clear: right;
	text-decoration: none;
	float: right;
	overflow: hidden;
	width: 337px;
	height: 27px;
	margin-top: 15px;
}

.contextSearch .ui-btn {
    margin-left: 194px;
    margin-top: -1px;
    position: absolute;
}

.contextSearch .simpleSearch {
	float:left;
	width: 223px;
	height: 25px;
	border-radius: 3px;
	border: 1px solid #B8C0CC;
	background-color: #F8F8F8;
}

.contextSearch .simpleSearch.hasFocus {
	border: 1px solid #5C6066;
}

.contextSearch .toolSeparator {
	float: left;
	margin-left: 10px;
	margin-right: 10px;
}

.contextSearch .advSearch {
	float: left;
	width: 90px;
	height: 27px;
	font-size: 11px;
	font-weight: bold;
	line-height: 13px;
	text-align: left;
	overflow-x: hidden;
	text-overflow: ellipsis;
}

.contextHeaderTop .advSearch {
	color: #5A5A5A;
}

.contextHeaderTop .advSearch:hover {
	color: #000000;
}

.dashHeader .advSearch {
	color: #CFCFCF;
}

.dashHeader .advSearch:hover {
	color: #FFFFFF;
}

.contextSearch .clearBox {
	display: none;
	width: 15px;
	height: 15px;
	background: url(http://docs.sdl.com/LiveContent/ui/css/../img/icon_clear_searchBox15_normal-hover.png) no-repeat 0px 0px;
	position: absolute;
	margin-left: 173px;
	margin-top: 5px;
}

.contextSearch input.hasInput ~ .clearBox {
	display: block;
}

.contextSearch .clearBox:hover {
	background: url(http://docs.sdl.com/LiveContent/ui/css/../img/icon_clear_searchBox15_normal-hover.png) no-repeat -16px 0px;
}

.contextSearch input{
	float: left;
	width: 158px;
	height: 25px;
	line-height: 25px;
	border: 0px;
	font-size: 12px;
	color: #262933;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 10px;
	padding-right: 0px;
	margin: 0px;
	background-color: #F8F8F8;
}

.contextSearch.hasFocus input, .contextSearch input.hasInput {
	color: #000000;
	font-style: normal;
}

.simpleSearchShadow {
	position: absolute;
	margin-top: 26px;
	margin-left: -1px;
	width: 225px;
	height: 7px;
	background: url(http://docs.sdl.com/LiveContent/ui/css/../img/img_searchbox_shadow.png);
}

/* =============================================================
 * 0C. BreadCrumbs
 * ============================================================= */
.contextBreadcrumb {
	float:left;
	font-size: 11px;
	height: 25px;
	line-height: 25px;
	text-align: left;
	color: #828B99;
	text-decoration: none;
}

.contextBreadcrumbHome {
	width: 16px;
	height: 25px;
	display: block;
	float: left;
	vertical-align: middle;
	background: url(http://docs.sdl.com/LiveContent/ui/css/../img/home.16.mono-dark.png) no-repeat center;
}

.contextBreadcrumbChevron {
	vertical-align: middle;
	float: left;
	padding: 10px;
}

#contextBreadcrumbPath {
	float: left;
	height: 25px;
	white-space: nowrap;
}

#contextBreadcrumbPath * {
	color: inherit;
	text-decoration: inherit;
}

.breadcrumbElem a, .breadcrumbElem span {
	display: inline-block;
	float: left;
	white-space: nowrap;
	overflow-x: hidden;
	text-overflow: ellipsis;
	color: inherit;
	text-decoration: inherit;
}

#contextBreadcrumbPath a:hover, #contextBreadcrumbPath a:hover * {
	color: #296ACC;
	text-decoration: underline;
}

.contextBreadcrumbSearch {
	float: left;
}

.contextBreadcrumbSearchAdvanced {
	float: left;
}

/* =============================================================
 * 0D. User Preferences
 * ============================================================= */
#userPreferencesNormal { 
	overflow:auto;
}

#preferencesLoadingCurtain {
	text-align: center;

.ui-user-preferences-section {

}

.ui-user-preferences-section-title {
	margin-bottom:5px;
}

.ui-user-preferences-section-title img {
	margin-right: 5px;
	vertical-align: middle;
}

.jcrop-handle.ord-nw{left:0;margin-left:-4px;margin-top:-4px;top:0;}

/* =============================================================
 * 01. CSS for LC DROP DOWNS
 * ============================================================= */

.ui-btn {
  cursor: pointer;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  -ms-border-radius: 3px;
  -o-border-radius: 3px;
  border-radius: 3px;
  border: 1px solid #aaaaaa;
  background: -webkit-linear-gradient(top, #f4f4f4 4%, #e2e2e2 4%, #e2e2e2 96%, #d6d6d6 96%);
  background: -moz-linear-gradient(top, #f4f4f4 4%, #e2e2e2 4%, #e2e2e2 96%, #d6d6d6 96%);
  background: -ms-linear-gradient(top, #f4f4f4 4%, #e2e2e2 4%, #e2e2e2 96%, #d6d6d6 96%);
  background: -o-linear-gradient(top, #f4f4f4 4%, #e2e2e2 4%, #e2e2e2 96%, #d6d6d6 96%);
  background: linear-gradient(top, #f4f4f4 4%, #e2e2e2 4%, #e2e2e2 96%, #d6d6d6 96%);
  -webkit-text-shadow: 0px 1px #ffffff;
  -moz-text-shadow: 0px 1px #ffffff;
  -ms-text-shadow: 0px 1px #ffffff;
  -o-text-shadow: 0px 1px #ffffff;
  text-shadow: 0px 1px #ffffff;
}
.ui-btn:hover {
  border: 1px solid #454545;
  background: -webkit-linear-gradient(top, #f4f4f4 4%, #f4f4f4 4%, #f4f4f4 96%, #cfcfcf 96%);
  background: -moz-linear-gradient(top, #f4f4f4 4%, #f4f4f4 4%, #f4f4f4 96%, #cfcfcf 96%);
  background: -ms-linear-gradient(top, #f4f4f4 4%, #f4f4f4 4%, #f4f4f4 96%, #cfcfcf 96%);
  background: -o-linear-gradient(top, #f4f4f4 4%, #f4f4f4 4%, #f4f4f4 96%, #cfcfcf 96%);
  background: linear-gradient(top, #f4f4f4 4%, #f4f4f4 4%, #f4f4f4 96%, #cfcfcf 96%);
}
.ui-btn:active,
.ui-btn[disabled] {
  color: #ffffff !important;
  background: -webkit-linear-gradient(top, #454545 4%, #767676 4%, #767676 96%, #545454 96%);
  background: -moz-linear-gradient(top, #454545 4%, #767676 4%, #767676 96%, #545454 96%);
  background: -ms-linear-gradient(top, #454545 4%, #767676 4%, #767676 96%, #545454 96%);
  background: -o-linear-gradient(top, #454545 4%, #767676 4%, #767676 96%, #545454 96%);
  background: linear-gradient(top, #454545 4%, #767676 4%, #767676 96%, #545454 96%);
  -webkit-text-shadow: 0px 1px #262c39;
  -moz-text-shadow: 0px 1px #262c39;
  -ms-text-shadow: 0px 1px #262c39;
  -o-text-shadow: 0px 1px #262c39;
  text-shadow: 0px 1px #262c39;
}
.ui-btn[disabled] {
  cursor: default;
  filter: alpha(opacity=50);
  opacity: .5;
  color: #aaaaaa;
  background: -webkit-linear-gradient(top, #ffffff 4%, #f4f4f4 4%, #f4f4f4 96%, #d1d1d1 96%);
  background: -moz-linear-gradient(top, #ffffff 4%, #f4f4f4 4%, #f4f4f4 96%, #d1d1d1 96%);
  background: -ms-linear-gradient(top, #ffffff 4%, #f4f4f4 4%, #f4f4f4 96%, #d1d1d1 96%);
  background: -o-linear-gradient(top, #ffffff 4%, #f4f4f4 4%, #f4f4f4 96%, #d1d1d1 96%);
  background: linear-gradient(top, #ffffff 4%, #f4f4f4 4%, #f4f4f4 96%, #d1d1d1 96%);
}

/* =============================================================

.vsplitbar {
 -moz-user-select: none;
    background: none repeat scroll 0 0 #CFD8E6;
    border-left: 1px solid #FFFFFF;
    border-right: 1px solid #FFFFFF;
    cursor: e-resize;
    overflow: hidden;
    max-width: 8px;
    min-width: 8px;
	width: 8px;
}
@media not screen and (max-device-width: 980px) {
	.vsplitbar {
	    max-width: 1px;
	    min-width: 1px;
		width: 1px;
	}
}

.vsplitbar a {
	width: 8px;		/* essentially, hide the handle */
	height: 18px;
	display:block;
	cursor: e-resize;
}
@media not screen and (max-device-width: 980px) {
	.vsplitbar a {
		width: 0px;		/* essentially, hide the handle */
	}
}

.hsplitbar {
	height: 10px;
	background-image: url(http://docs.sdl.com/LiveContent/ui/css/../img/resizeh.gif);
	background-position: left top;
}
@media not screen and (max-device-width: 980px) {
	.hsplitbar {
		height: 5px;
	}
}
.resize_disabled {
	cursor: default !important;
	background: #CCCCCC !important;
}
